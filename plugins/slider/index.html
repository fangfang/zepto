<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <script src="../../src/zepto.js">
        </script>
        <script src="../../src/event.js">
        </script>
        <script src="slider_new.js">
        </script>
        <style type="text/css">
            .foo {
                border: 1px #eee solid;
                height: 50px;
                width: 300px;
            }
			
			.foo2 { 
				padding 10px 0;
				width: 150px;
				height:200px;
				border: 1px blue solid;
				float:left;
			}
			#foo2-title {
				float:left;
				width:130px;
			}

            .zepto-bigslide-silder {
                white-space:nowrap;
            }

            .item {
                position: relative;
                width: 70px;
                height: 30px;
                margin: 10px 5px;
                border: 1px #eee dashed;
                text-align: center;
                display: inline-block;
            }
			
			.foo2 .item {
				display: block;
				width: 140px;
			}
            
            .real-item {
                position: absolute;
                width: 50px;
                height: 20px;
                border: 1px #333 solid;
                top: 4px;
                left: 8px
            }
			
			.foo2 .real-item {
				width:120px;
			}
        </style>
        <style type="text/css">  
            .zepto-bigslide-box {overflow: hidden;position:relative;}
			
            .zepto-bigslide-force {-webkit-transition: -webkit-transform 1s cubic-bezier(0,0,0.05,1);}
			.zepto-bigslide-move{-webkit-transition: -webkit-transform .1s linear;}
			
			.zepto-slider-scrollbar {opacity:.5;background-color:black;-wibkit-border-radius:2px;border-radius:2px;-webkit-transition: -webkit-transform 1s cubic-bezier(0,0,0.05,1), opacity .3s linear;
			position:absolute;}
              
        </style>
    </head>
    <body>
        <h1> slider demo </h1>
		<h2>horizontal</h2>
        <div class="foo zepto-bigslide-box">
            <div class="zepto-bigslide-silder">
                <div class="item">
                    <div class="real-item">
                        1
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        2
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                       <a href="http://www.baidu.com/">baidu</a>
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        4
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        5
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        6
                    </div>
                </div>
            </div>
        </div>
		<hr/>
		
		<h2 id="foo2-title">vertical</h2>
        <div class="foo2 zepto-bigslide-box">
            <div class="zepto-bigslide-silder2">
                <div class="item">
                    <div class="real-item">
                        1
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        2
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                       <a href="http://www.baidu.com/">baidu</a>
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        4
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        5
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        6
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        7
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        8
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        9
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        10
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        11
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        12
                    </div>
                </div>
            </div>
        </div>
		
		
        <script>
            (function(){
                $(".foo").slider({
                    direction: "horizontal",//vertical
                    power: 200//default 200, set 0 to disable inertia
                });
                $(".foo2").slider({
                    direction: "vertical",//vertical
                    scroll: true,
                    power: 200//default 200, set 0 to disable inertia
                });
            })()
        </script>
    </body>
</html>
