<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <script src="../../src/zepto.js">
        </script>
		<script src="../../src/polyfill.js">
        </script>
        <script src="../../src/event.js">
        </script>
        <script src="slider.js">
        </script>
        <style type="text/css">
            .foo {
                border: 1px #eee solid;
                height: 50px;
                width: 300px;
            }
			
			.foo2 { 
				padding 10px 0;
				width: 150px;
				height:200px;
				border: 1px blue solid;
				float:left;
			}
			#foo2-title, #foo2-info {
				float:left;
				width:130px;
			}

            .zepto-slider-silder {
                white-space:nowrap;
            }

            .item {
                position: relative;
                width: 70px;
                height: 30px;
                margin: 10px 5px;
                border: 1px #eee dashed;
                text-align: center;
                display: inline-block;
            }
			
			.foo2 .item {
				display: block;
				width: 140px;
			}
            
            .real-item {
                position: absolute;
                width: 50px;
                height: 20px;
                border: 1px #333 solid;
                top: 4px;
                left: 8px
            }
			
			.foo2 .real-item {
				width:120px;
			}
			#pre, #next {
				float:right;
				margin-right:20px;
			}
        </style>
        <style type="text/css">  
            .zepto-slider-box {overflow: hidden;position:relative;}
			
            .zepto-slider-force {-webkit-transition: -webkit-transform 1s cubic-bezier(0,0,0.05,1);}
			.zepto-slider-move{-webkit-transition: -webkit-transform .1s linear;}
			
			.zepto-slider-scrollbar {opacity:.0;background-color:black;-wibkit-border-radius:2px;border-radius:2px;-webkit-transition: -webkit-transform 1s cubic-bezier(0,0,0.05,1), opacity .2s linear;position:absolute;}
            .zepto-slider-scrollbar-move{-webkit-transition: -webkit-transform .1s linear;}
        </style>
    </head>
    <body>
        <h1> slider demo </h1>
		<h2>horizontal</h2>
        <div class="foo zepto-slider-box">
            <div class="zepto-slider-silder">
                <div class="item">
                    <div class="real-item">
                        1
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        2
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                       <a href="http://www.baidu.com/">baidu</a>
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        4
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        5
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        6
                    </div>
                </div>
            </div>
        </div>
		<hr/>
		
		<div id="foo2-title">
			<h2>vertical</h2>
			<p id="foo2-info">with btn & scrollbar</p>
		</div>
        <div class="foo2 zepto-slider-box">
            <div class="zepto-slider-silder2">
                <div class="item">
                    <div class="real-item">
                        1
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        2
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                       <a href="http://www.baidu.com/">baidu</a>
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        4
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        5
                    </div>
                </div>
                <div class="item">
                    <div class="real-item">
                        6
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        7
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        8
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        9
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        10
                    </div>
                </div>
				<!--<div class="item">
                    <div class="real-item">
                        11
                    </div>
                </div>
				<div class="item">
                    <div class="real-item">
                        12
                    </div>
                </div>-->
            </div>
        </div>
		<button id="pre">下拉</button>
		<button id="next">上拉</button>
		<button id="test">点我往里面动态添加元素试试</button>
		
		
        <script>
            (function(){
				function enableBtn() {
					this.removeAttr('disabled')
				}
				function disableBtn() {
					this.attr('disabled', 'disabled')
				}
				
                $(".foo").slider({
                    direction: "horizontal",//vertical
                    power: 200//default 200, set 0 to disable inertia
                });
                var foo2 = $(".foo2").slider({
                    direction: "vertical",
                    scroll: true,
					positive:{
						clickable: true,
						selector: '#pre',
						enable: enableBtn,
						disable: disableBtn
					},
					negative:{
						clickable: true,
						selector: '#next',
						enable: enableBtn,
						disable: disableBtn
					},
                    power: 200
                });
				$('#test').bind('click', function(){
					$('.zepto-slider-silder2').append('<div class="item"><div class="real-item">11</div></div><div class="item"><div class="real-item">12</div></div>');
					foo2.sliderReinit();
				});
            })()
        </script>
    </body>
</html>
