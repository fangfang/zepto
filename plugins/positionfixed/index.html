<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
  <script src="../../src/zepto.js"></script>
  <script src="../../src/event.js"></script>
  <script src="positionfixed.js"></script>
  <style type="text/css">
  	#test{background:blue}
	#placeholder{height:800px}
	
	.zepto-positionfixed-anim{
		-webkit-transition-duration:200ms;
		-webkit-transition-property:-webkit-transform;
		}
  </style>
</head>
<body>
	<h1>
		scroll this page
	</h1>
	<div id="test">
		some text here
	</div>
	<div id="placeholder">
		
	</div>
	<script>
		
		$("#test").positionfixed({
			timeout:200
		})
		.addClass("zepto-positionfixed-anim")
		//.positionfixedclear();
		
	</script>
</body>
</html>
