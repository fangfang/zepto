  <style type="text/css">
 .slot{float:left;padding:5px;width:55px;height:55px;margin:5px;position:relative;}
	
.icon{width:55px;height:55px;text-align:center;
position:absolute;top:0;left:0;border:1px solid #888;
-moz-border-radius:7px;
-webkit-border-radius:7px;
-moz-box-shadow: rgba(0, 0, 0, 0.2) 1px 2px 2px;
-webkit-box-shadow: rgba(0, 0, 0, 0.2) 1px 2px 2px;
background: -webkit-gradient(linear, left top, left bottom, color-stop(0.5,rgba(0,0,0,0)), color-stop(1.0,rgba(0,0,0,0.1)));
background: -moz-linear-gradient(-90deg,rgba(0,0,0,0),rgba(0,0,0,0),rgba(0,0,0,0.1));
}
  </style>
  <style type="text/css">
  	
  	 @-webkit-keyframes zepto-icondrag-shake-kf{
  	 	0%{
		-webkit-transform:rotate(0deg) translate(1px,0);
		}
		
		25%{
		-webkit-transform:rotate(2deg) translate(0,0);
		}
		
		50%{
		-webkit-transform:rotate(0deg) translate(1px,0);
		}
		
		75%{
		-webkit-transform:rotate(-2deg) translate(0,0);
		}
		
		100%{
		-webkit-transform:rotate(0deg) translate(1px,0);
		}
  	 }
	 
	.zepto-icondrag-shake{
		-webkit-animation-name: zepto-icondrag-shake-kf;
  		-webkit-animation-duration: .3s;
  		-webkit-animation-iteration-count: infinite;
	}
	
	.zepto-icondrag-zoom{
		-webkit-transition-property: -webkit-transform,opacity;
		-webkit-transition-duration: .5s, .5s;
	}
	
	.zepto-icondrag-zoomin{
		opacity:.5;
	}
	
  </style>
