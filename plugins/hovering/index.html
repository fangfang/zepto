<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
  <script src="../../src/zepto.js"></script>
  <script src="../../src/event.js"></script>
  
  <script src="../positionfixed/positionfixed.js"></script>
  
  <script src="hovering.js"></script>
  <style type="text/css">
  	#hovering{background:blue;width:100%}
	#placeholder{height:30px;background:#eee}
	#placeholderbottom{height:1000px}
	
	.zepto-hovering{position:absolute;top:0;left:0}
	.zepto-positionfixed-anim{
		-webkit-transition-duration:200ms;
		-webkit-transition-property:-webkit-transform;
		}
  </style>
</head>
<body>
	<h1>
		scroll this page
	</h1>
	<div id="placeholder">
		<div id="hovering">This is a bar</div>
	</div>
	<div id="placeholderbottom">
		some text here
	</div>
	<script>
		$("#hovering").hovering().addClass("zepto-positionfixed-anim");
	</script>
</body>
</html>
