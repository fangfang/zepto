<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <script src="../../src/zepto.js">
        </script>
        <script src="../../src/event.js">
        </script>
		<script src="../slideevent/slideevent.js">
        </script>
        <script src="slotslide.js">
        </script>
        <style type="text/css">
            .foo {
                border: 1px #eee solid;
                height: 220px;
				width:300px;
				overflow:hidden;
				position:relative;
            }
            
            .item {
                position: absolute;
                width: 70px;
                height: 30px;
                border: 1px #333 dashed;
                text-align: center;
				
            }
            
			
         
        </style>
        <style type="text/css">  
            .zepto-slotslide-anim {
                -webkit-transition: -webkit-transform 1s cubic-bezier(0,0,0.05,1)
            }
			
			.hide{
				display:none;
			}
			
        </style>
    </head>
    <body>
        <h1> Slot Slide <span id="lt">&lt;</span>&#160;&#160;&#160;<span id="gt">&gt;</span></h1>
        <div class="foo">
            <div class="item">
                    0
            </div>
            <div class="item">
                    1
            </div>
            <div class="item">
                    2
            </div>
            <div class="item">
                    3
            </div>
            <div class="item">
                    4
            </div>
            <div class="item">
                    5
            </div>
	        <div class="item">
                   6
            </div>
			 <div class="item">
                  7
            </div>
			
         <!--  <div class="item">
                    7
            </div>
            <div class="item">
                    8
            </div>
            <div class="item">
                   9
            </div>
            <div class="item">
                    10
            </div>
            <div class="item">
                    11
            </div>-->
        </div>
        

        <script>
            $(".foo").slotslide({
				slots:[
				[-100,0,1], //start
				[0,10,1], //(x,y,scale)
				[100,20,1.5],//center
				[200,10,1],
				[300,0,1]//end
				],
				slotsFn:function(w,childindex){//if slots Fn is defined, slots will be calculated
					//this == child
					if(childindex ==0){
						return [-100,30,1];
					}
					if(childindex ==2){
						return [w+100,30,1.5];
					}
					if(childindex >= 5){
                        return false;
                    }
					return [100 + w ,30 , 1];
				},
				start : 6,
				controllers:{
					"slideleft" : "#lt",
					"slideright" : "#gt"
				}
			});
        </script>
    </body>
</html>
